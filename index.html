<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<header>
    <p id="header_title">Rey vs. Kylo Ren</p>
    <p id="header_title_sub">Memory Match</p>
    <div id="links">
        <p class="game-links"><a href="index.html">Game</a></p>
        <p class="game-links"><a href="">Settings</a></p>
        <p class="game-links"><a href="about.html">About</a></p>
    </div>
</header>

<section>
    <img id="woods_wall" src="images/woods_wall.jpg">
    <div id="stats_container">
        <p id="rey_title">Rey</p>
        <img id="rey" src="images/rey_prof.gif">

        <div class="games-played">
            <p class="label">Games Played</p>
            <p class="value"></p>
        </div>

        <div class="attempts">
            <p class="label">Attempts</p>
            <p class="value"></p>
        </div>

        <div class="accuracy">
            <p class="label">Accuracy</p>
            <p class="value"></p>
        </div>
        <button type="button" class="reset">Reset Game</button>
    </div>

    <div id="game_area">
        <div class="card">
            <div class="front">
                <img src="images/kylo-lightsaber.jpg" alt="kylo-lightsaber-front">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/kyloVrey_cardBack.jpg" alt="fight">
            </div>
            <div class="back">

            </div>
        </div>

        <div class="card">

                <img src="images/rey.jpg" alt="rey-with-saber">

            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/rey_lightsaber.jpg" alt="rey_lightsaber-front">
            </div>
            <div class="back">

            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/bb8thumbsup.jpg" alt="bb8_thumb">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/kyloren_saber.jpg" alt="kylo-with-saber">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/kyloren_force.jpg" alt="kylo-uses-force">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/rey_lightsaber.jpg" alt="rey_lightsaber-front">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/kylo_ren_matt_saber.jpg" alt="matt-saber">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/luke.jpg" alt="luke">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/bb8thumbsup.jpg" alt="bb8_thumb">

            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/kylo-lightsaber.jpg" alt="kylo-lightsaber-front">
            </div>
            <div class="back">
            </div>
        </div>

        <div class="card">
            <div class="front">
                <img src="images/kyloren_force.jpg" alt="kylo-uses-force">

            <div class="back">
            </div>
        </div>

            <div class="back">
            </div>
        </div>

        <div class="card">

            <div class="back">

        </div>
