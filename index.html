<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
</head>
<body>
<header>
    <p id="header_title">Rey vs. Kylo Ren</p>
    <p id="header_title_sub">Memory Match</p>
</header>

<section>
    <div class="game_zone">
        <div id="stats_container">
            <p id="rey_title">Rey</p>
            <img id="rey" src="images/rey.jpg">

            <div class="games-played">
                <p class="label">Games Played: <span class="value"></span></p>
            </div>

            <div class="attempts">
                <p class="label">Attempts: <span class="value"></span></p>
            </div>

            <div class="accuracy">
                <p class="label">Accuracy: <span class="value"></span></p>
            </div>
            <button type="button" class="reset">Reset Game</button>
        </div>

        <div id="game_area">
            <div class="card">
                <div class="front">
                    <img src="images/kylo-lightsaber.jpg" alt="kylo-lightsaber-front">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kyloVrey_cardBack.jpg" alt="fight">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/rey.jpg" alt="rey-with-saber">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/rey_lightsaber.jpg" alt="rey_lightsaber-front">
                </div>
                <div class="back">

                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/bb8thumbsup.jpg" alt="bb8_thumb">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kyloren_saber.jpg" alt="kylo-with-saber">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kyloren_force.jpg" alt="kylo-uses-force">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/rey_lightsaber.jpg" alt="rey_lightsaber-front">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kylo_ren_matt_saber.jpg" alt="matt-saber">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/luke.jpg" alt="luke">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/bb8thumbsup.jpg" alt="bb8_thumb">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kylo-lightsaber.jpg" alt="kylo-lightsaber-front">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kyloren_force.jpg" alt="kylo-uses-force">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/rey.jpg" alt="rey-with-saber">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/luke.jpg" alt="luke">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kyloVrey_cardBack.jpg" alt="fight">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kyloren_saber.jpg" alt="kylo-with-saber">
                </div>
                <div class="back">
                </div>
            </div>

            <div class="card">
                <div class="front">
                    <img src="images/kylo_ren_matt_saber.jpg" alt="matt-saber">
                </div>
                <div class="back">
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
