<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Match Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://learning-fuze.github.io/memory_match/v0.1/script.js"></script>
    <link rel="script" type="text/javascript" href="script.js">
</head>
<body>
<header>
    <p id="header_title">Rey vs. Kylo Ren</p>
    <p id="header_title_sub">Memory Match</p>
    <div id="links">
        <p class="game-links"><a href="index.html">Game</a></p>
        <p class="game-links"><a href="">Settings</a></p>
        <p class="game-links"><a href="about.html">About</a></p>
    </div>
</header>

<section>
    <img id="woods_wall" src="images/woods_wall.jpg">
    <div id="stats_container">
        <p id="rey_title">Rey</p>
        <img id="rey" src="images/rey.jpg">
        <div id="games_played_div" class="games-played">
            <p class="label">Games Played</p>
            <p class="value"></p>
        </div>
        <div id="attempts_div" class="attempts">
            <p class="label">Attempts</p>
            <p class="value"></p>
        </div>
        <div id="accuracy_div" class="accuracy">
            <p class="label">Accuracy</p>
            <p class="value"></p>
        </div>
        <button id="reset_button" class="reset">Reset Game</button>
    </div>
    <div id="game_area">

        <div id="card-one" class="card">
            <div class="front">

            </div>
            <div class="back">

            </div>
        </div>

        <div id="card-two" class="card">
            <div class="front">

            </div>
            <div class="back">

            </div>
        </div>

        <div id="card-three" class="card">
            <div class="front">

            </div>
            <div class="back">

            </div>
        </div>

        <div id="card-four" class="card">
            <div class="front">

            </div>
            <div class="back">

            </div>
        </div>

    </div>
</section>
</body>
</html>
